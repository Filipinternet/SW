<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    <div class="wheel-container">
        <div class="wheel" id="wheel">
            <div class="segment"><span>BBQ</span></div>
            <div class="segment"><span>Pasta</span></div>
            <div class="segment"><span>Hot dog</span></div>
            <div class="segment"><span>Salad</span></div>
            <div class="segment"><span>Bacon</span></div>
            <div class="segment"><span>Sushi</span></div>
            <div class="segment"><span>Burrito</span></div>
            <div class="segment"><span>Pizza</span></div>
            <div class="segment"><span>Burger</span></div>
            <div class="segment"><span>Fry</span></div>
            <div class="segment"><span>Taco</span></div>
            <div class="segment"><span>Stew</span></div>
            <div class="segment"><span>Soup</span></div>
            <div class="segment"><span>Sandwich</span></div>
            <div class="segment"><span>Steak</span></div>
            <div class="segment"><span>Chinese</span></div>
        </div>
        <div class="spinner" onclick="spinWheel()">Spin</div>
    </div>
    <script src="sw.js"></script>
</body>
</html>
